input {
  # HTTP input for all application logs
  # Use plain codec to avoid ECS compatibility conflicts with HTTP input's automatic url field
  http {
    port => 5044
    codec => plain
  }
}

filter {
  # Parse JSON from message field (HTTP input with plain codec puts body in message)
  json {
    source => "message"
    ecs_compatibility => disabled
  }
  
  # Handle case where JSON parsing failed - parse from event.original instead
  if "_jsonparsefailure" in [tags] and [event][original] {
    json {
      source => "[event][original]"
      ecs_compatibility => disabled
    }
    # Remove the failure tag since we've now parsed it
    mutate {
      remove_tag => [ "_jsonparsefailure" ]
    }
  }
    
  # ECS (Elastic Common Schema) transformations for better Kibana integration
  
  # Convert flat service field to ECS service.name
  # Our logs send: service: 'todo-api' -> convert to service.name: 'todo-api'
  if [service] and ![service][name] and [service] =~ /.+/ {
    mutate { rename => { "service" => "[service][name]" } }
  }
  if ![service][name] {
    mutate { add_field => { "[service][name]" => "unknown" } }
  }
  
  # Parse timestamp (our logs use "YYYY-MM-DD HH:mm:ss" format)
  if [timestamp] {
    date {
      match => [ "timestamp", "YYYY-MM-DD HH:mm:ss", "ISO8601" ]
      target => "@timestamp"
    }
  }
  
  # Convert level to ECS log.level (ensure lowercase)
  # Only rename if level exists and is not already nested
  if [level] and ![log][level] {
    mutate {
      lowercase => [ "level" ]
      rename => { "level" => "[log][level]" }
    }
  }
  
  # Convert environment to ECS labels.environment
  if [environment] and ![labels][environment] {
    mutate {
      rename => { "environment" => "[labels][environment]" }
    }
  }
  
  # Normalize error fields to ECS format
  # Our logs use nested error object: error: { message, type, stack }
  # ECS uses: error.message, error.type, error.stack_trace
  if [error][stack] and ![error][stack_trace] {
    mutate {
      rename => { "[error][stack]" => "[error][stack_trace]" }
    }
  }
  
  # Set ECS version for discoverability
  if ![ecs][version] {
    mutate {
      add_field => { "[ecs][version]" => "8.11.0" }
    }
  }
}

output {
  # Send all logs to a single Elasticsearch index
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "todo-app-logs-%{+YYYY.MM.dd}"
  }

  # Debug output controlled by env var LOGSTASH_STDOUT_DEBUG ("true" to enable)
  if [@metadata][enable_stdout] or "${LOGSTASH_STDOUT_DEBUG:false}" == "true" {
    stdout {
      codec => rubydebug
    }
  }
}

